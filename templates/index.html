<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Youtube Downloader</h2>
    <p>Welcome to downloader</p>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Audio')">Youtube to MP3</button>
        <button class="tablinks" onclick="openTab(event, 'Video')">Youtube to MP4</button>
    </div>

    <div id="Audio" class="tabcontent">
        <h3>audio downloader</h3>
    </div>
    <div id="Video" class="tabcontent">
        <h3>video downloader</h3>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
